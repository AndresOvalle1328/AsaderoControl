<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link rel="stylesheet" href="/css/pagina-principal.css">
</head>
<body>
    <h1 class="titulo">Inventario</h1>
    <form  class="formulario">
        <label>Nombre del producto:</label>
        <input type="text" id="nombre"><br><br>
        <label>Categoría:</label>
        <input type="text" id="categoria"><br><br>
        <label>Cantidad:</label>
        <input type="number" id="cantidad"><br><br>
        <label>Fecha de ingreso:</label>
        <input type="date" id="fechaIngreso"><br><br>
        <label>Fecha de vencimiento:</label>
        <input type="date" id="fechaVencimiento"><br><br>
        <button type="button"  onclick="agregarProducto()">Agregar producto</button>
    </form>
    
    
    <table border="1" class="ingreso">
        <h3>Detalles del Inventario</h3>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Cantidad</th>
                <th>Fecha de ingreso</th>
                <th>Fecha de vencimiento</th>
                <th>Acciones</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody   id="inventario-body">
            <!-- Aquí se agregarán las filas dinámicamente -->
        </tbody>
    </table>

    <script src="/javascrip/pagina-principal.js"></script>
</body>
</html>
