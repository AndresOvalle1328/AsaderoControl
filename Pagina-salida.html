<!DOCTYPE html>
<html lang="es">

 <link rel="stylesheet" href="css/Pagina-salida.css">

<body>

    <nav class="navbar">

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
        
        <ul class="nav-links">

                <li><a href="Pagina-salida.html"><em>Salida</em></a></li>
              </ul>
    </nav>
    <h1 class="titulo">SALIDA</h1>
    <form  class="formulario">
        <label>Nombre del producto:</label>
        <input type="text" id="textoNombreDeProducto"><br><br>
        <label>Categoria:</label>
                                <select name="nombre" class="Categoria" id="selectSalida">
                                    <option>seleciona categoria</option>
                                    <option>Carnicos</option>
                                    <option>pescado</option>
                                    <option>arroz chino</option>
                                    <option>arroz con pollo</option>
                                    <option>jugos naturales</option>
                                    <option>Otros</option>
                                </select><br><br>
        <label>Cantidad:</label>
        <input type="number" id="cantidad"><br><br>
        <label>Fecha de salida:</label>
        <input type="date" id="fechaSalida"><br><br>
        <label>Fecha de vencimiento:</label>
        <input type="date" id="fechaVencimiento"><br><br>
        <button type="button"  onclick="agregarProducto()">Agregar producto</button>
    </form>
    
    
    <table border="1" class="salida">
        <h3>SALIDA</h3>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Cantidad</th>
                <th>Fecha de vencimiento</th>
                <th>Fecha Salida</th>
                <th>Acciones</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody   id="salida-body">
            <!-- Aquí se agregarán las filas dinámicamente -->
        </tbody>
    </table>
